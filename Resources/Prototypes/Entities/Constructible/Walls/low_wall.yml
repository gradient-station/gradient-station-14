- type: entity
  id: LowWall
  name: grille
  description:
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: CanBuildWindowOnTop
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Walls
    sprite: Constructible/Structures/Walls/solid.rsi
    state: grille
  - type: Icon
    sprite: Constructible/Structures/Walls/solid.rsi
    state: grille
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      100:
        acts: [ "Destruction" ]
  - type: BreakableConstruction
    node: start
  - type: SnapGrid
    offset: Center
